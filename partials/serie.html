<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row">
                    <div class="col s12 m4 l4">
                        <img ng-show="serie.thumbnail != null" ng-src="{{serie.thumbnail.path + '.' + serie.thumbnail.extension}}" class="responsive-img"  />
                        <img ng-show="serie.thumbnail == null" src="http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available.jpg" class="responsive-img" />
                    </div>
                    <div class="col s12 m8 l8">
                        <span class="black-text">
                            <h3>{{serie.title}}</h3>
                            <p>{{serie.description}}</p>
                            <p>Period: {{serie.startYear}} - {{serie.endYear}}</p>
                            <div class="divider"></div>
                            <div class="section">
                                <h5>Characters</h5>
                                <ul class="collection" ng-repeat="serieCharacter in serieCharacters">
                                    <li class="collection-item avatar">
                                        <a ng-href="#character/{{serieCharacter.id}}">
                                            <img ng-show="serieCharacter.thumbnail != null" ng-src="{{serieCharacter.thumbnail.path + '.' + serieCharacter.thumbnail.extension}}" class="circle responsive-img"  />
                                            <img ng-show="serieCharacter.thumbnail == null" src="http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available.jpg" class="circle responsive-img" />
                                            <span class="title">{{serieCharacter.name}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="divider"></div>
                            <div class="section">
                                <h5>Creators</h5>
                                <p ng-repeat="serieCreator in serie.creators.items">{{serieCreator.name}}</p>
                            </div>  
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
