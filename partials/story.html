<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row">
                    <div class="col s12 m4 l4">
                        <img ng-show="story.thumbnail != null" ng-src="{{story.thumbnail.path + '.' + story.thumbnail.extension}}" class="responsive-img"  /> 
                        <img ng-show="story.thumbnail == null" src="http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available.jpg" class="responsive-img" />
                    </div>
                    <div class="col s12 m8 l8">
                        <span class="black-text">
                            <h3>{{story.title}}</h3>
                            <p>{{story.description}}</p>
                            <div class="divider"></div>
                            <div class="section">
                                <h5>Characters</h5>
                                <ul class="collection" ng-repeat="storyCharacter in storyCharacters">
                                    <li class="collection-item avatar">
                                        <a ng-href="#character/{{storyCharacter.id}}">
                                            <img ng-show="storyCharacter.thumbnail != null" ng-src="{{storyCharacter.thumbnail.path + '.' + storyCharacter.thumbnail.extension}}" class="circle responsive-img"  /> 
                                            <img ng-show="storyCharacter.thumbnail == null" src="http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available.jpg" class="circle responsive-img" />
                                            <span class="title">{{storyCharacter.name}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="divider"></div>
                            <div class="section">
                                <h5>Creators</h5>
                                <p ng-repeat="storyCreator in story.creators.items">{{storyCreator.name}}</p>
                            </div>  
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
